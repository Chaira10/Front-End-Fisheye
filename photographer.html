  <body>
    <header>
      <a href="./index.html" class="logo-link" >
        <img src="assets/images/logo.png" class="logo" />
        </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photographer-container">
        <button class="contact_button" id="btn-contact" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filter-container">
        <label for="sort-filter">Trier par :</label>
        <select id="sort-filter">
          <option value="popularity">Popularité</option>
          
          <option value="date">Date</option>
          
          <option value="title">Titre</option>
        </select>
      </div>
      <div id="media-container"></div>

<!-- Structure de la lightbox -->
<div id="lightbox" class="lightbox">

    <div id="lightbox">
      <div class="lightbox-content">
        <div class="button-container"></div>
        <div class="media-container"></div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="title-modal"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="contact-form" method="post">
          
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom"/>
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom"/>
              <label for="email">email</label>
              <input type="email" id="email" name="email"/>
              <label for="msg">Message</label>
              <textarea type="text" id="msg" name="msg"></textarea>
            </div>
            <button class="submit" type="submit" id="btn-submit">Envoyer</button>
          </form>
			</div>
		</div>
    <span id="footer"></span>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
