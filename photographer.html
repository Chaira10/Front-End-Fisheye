<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/13f98801db.js" crossorigin="anonymous" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo-link" >
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photographer-container">
        <button class="contact_button" id="btn-contact" onclick="displayModal()" >Contactez-moi</button>
      </div>
      <div class="filter-container">
        <label for="sort-filter">Trier par </label>
        <select id="sort-filter">
          <option value="popularity" class="option-1"  selected>Popularité</option>
          
          <option value="date" class="option-2">Date</option>
          
          <option value="title">Titre</option>
        </select>
      </div>
      <div id="media-container"></div>
<!-- Structure de la lightbox -->
<div id="lightbox" class="lightbox">
  <div class="lightbox-content">
    <div id="lightbox">
      <div class="lightbox-content">
        <div class="button-container"></div>
        <div class="media-container"></div>
      </div>
    </div>
  </div>
</div>


    </main>
    <div id="contact_modal">
			<div class="modal">
				<span class="modal-title">
          <h2 id="title-modal"></h2>
          <img src="assets/icons/close.svg" class="close" onclick="closeModal()"  aria-label="Close Contact Form"/>
        </span>
				<form id="contact-form" method="post" role="dialog">
          
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" aria-label="First name"/>
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" aria-label="Last name"/>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" aria-label="Email"/>
              <label for="msg">Votre message</label>
              <textarea type="text" id="msg" name="msg" aria-label="Your message"></textarea>
            </div>
            <button class="submit" type="submit" id="btn-submit" aria-label="Send">Envoyer</button>
          </form>
			</div>
		</div>
    <span id="footer"></span>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
